name: Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push API image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/api:${{ github.sha }}

      - name: Build and push Worker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: services/worker/Dockerfile
          push: true
          tags: ghcr.io/${{ github.repository }}/worker:${{ github.sha }}

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/heads/main')
    steps:
      - name: Deploy marker
        run: |
          echo "Configure your staging runner/SSH deployment here."
          echo "Suggested command: docker compose -f docker-compose.staging.yml pull && docker compose -f docker-compose.staging.yml up -d"
